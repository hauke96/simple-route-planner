<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
			}

			/*
			 * Classes
			 */

			.container {
				display: flex;
				flex-flow: column;
				height: 100%;
			}

			.map {
				position: absolute;
				bottom: 0px;
				top: 100px;
				width: 100%;
			}

			.toolbar {
				display: flex;
				flex-flow: column;
				margin: 0px 0px 10px 10px;
			}

			.toolbar > div {
				margin-top: 10px;
			}

			.toolbar button {
				border: 0;
				border-radius: 2px 2px 0 0;
				background-color: rgba(0,60,136,.5);
				color: white;
				padding: 5px 10px;
				min-width: 35px;
				height: 35px;
			}

			.toolbar select {
				border: solid 1px grey;
				border-radius: 2px 2px 0 0;
				background-color: #ddd;
				color: rgba(0,60,136,.75);
			}

			.map-tool-row {
				display: flex;
			}

			/*
			 * Individual styles
			 */

			#geometry-selection {
				display: none;
			}

			#space {
				border-right: solid 1px grey;
				margin: 0px 10px;
			}

			/*
			 * dynamic styles
			 */

			.clicked {
				background-color: rgba(0,60,136,.75) !important;
			}
		</style>
		<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
		<title>Simple route planner</title>
	</head>
	<body>
		<div class="container">
			<div class="toolbar">
				<div>
					<button type="button" onclick="loadLines()">Laden</button>
					<button type="button" onclick="saveFeatures()">Speichern</button>
				</div>
				<div class="map-tool-row">
					<button id="draw-button" type="button" onclick="toggleDrawing()">Zeichnen</button>

					<div id="space"></div>

					<div id="geometry-selection">
						<select id="type">
							<option value="LineString">Linie (z.B. Wanderroute)</option>
							<option value="Point">Punkt (z.B. Lager)</option>
							<option value="Polygon">Fl√§che</option>
						</select>
					</div>
				</div>
			</div>
			<div id="map" class="map"></div>
		</div>
		<script type="text/javascript">
			var source = new ol.source.Vector();
			var vector = new ol.layer.Vector({
				source: source,
				style: new ol.style.Style({
					stroke: new ol.style.Stroke({
						color: '#ffcc33',
						width: 3
					}),
					fill: new ol.style.Fill({
						color: 'rgba(255, 255, 255, 0.2)'
					}),
					image: new ol.style.Circle({
						radius: 10,
						fill: new ol.style.Fill({
							color: '#ffcc33'
						})
					})
				})
			});

			var map = new ol.Map({
				target: 'map',
				layers: [
					new ol.layer.Tile({
						source: new ol.source.XYZ({
							url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
						})
					}),
					/* Add further layers here */
					vector
				],
				view: new ol.View({
					center: ol.proj.fromLonLat([-20.05, 64.085]),
					zoom: 11
				})
			});

			/*
			*
			*
			*    Interaction
			*
			*
			*/

			var draw, snap, modify; // global so we can remove them later

			let typeSelect = document.getElementById('type');

			function removeAllInteractions() {
				map.removeInteraction(draw);
				map.removeInteraction(snap);
				map.removeInteraction(modify);
			}

			function updateInteractions() {
				removeAllInteractions();

				draw = new ol.interaction.Draw({
					source: source,
					type: typeSelect.value
				});
				map.addInteraction(draw);

				snap = new ol.interaction.Snap({source: source});
				map.addInteraction(snap);

				modify = new ol.interaction.Modify({source: source});
				map.addInteraction(modify);
	
			}
			
			typeSelect.onchange = function() {
				updateInteractions();
			};

			function saveFeatures() {
				let writer = new ol.format.GeoJSON();
				let geojsonStr = writer.writeFeatures(source.getFeatures());

				let now = new Date();
				let fileName = 'island-route_' + now.getFullYear() + "-" + (now.getMonth() + 1 < 10 ? '0'+(now.getMonth() + 1): now.getMonth() + 1) + "-" + now.getDate() + "_" + now.getHours() + "-" + now.getMinutes() + "-" + now.getSeconds() + ".json";

				console.log(fileName + ": " + geojsonStr);

				var blob = new Blob([geojsonStr], { type: "json" });

				var a = document.createElement('a');
				a.download = fileName;
				a.href = URL.createObjectURL(blob);
				a.dataset.downloadurl = ["json", a.download, a.href].join(':');
				a.style.display = "none";
				a.target = '_blank';
				document.body.appendChild(a);
				a.click();
				document.body.removeChild(a);
				setTimeout(function() { URL.revokeObjectURL(a.href); }, 1500);
			};

			function loadLines() {
				var input = document.createElement('input');
				input.type = 'file';

				input.onchange = e => {
					var file = e.target.files[0];
					console.log("Open file '" + file.name + "'");
					// setting up the reader
					var reader = new FileReader();
					reader.readAsText(file,'UTF-8');
					
					// here we tell the reader what to do when it's done reading...
					reader.onload = readerEvent => {
						var content = readerEvent.target.result; // this is the content!
						console.log(content);

						var writer = new ol.format.GeoJSON();
						let obj = JSON.parse(content);
						var features = writer.readFeatures(obj);

						console.log(features);
						source.addFeatures(features);
					}
				}

				input.click();
			}

			/*
			*
			*
			*    Tool (de)actications
			*
			*
			*/

			// All tools are off per default
			let geometrySelectionActivated = false;

			function anyToolActicated() {
				return geometrySelectionActivated;
			}

			function deactivateAllTools() {
				let geometrySelection = document.getElementById("geometry-selection");
				geometrySelection.style.display = "";

				let drawButton = document.getElementById("draw-button");
				drawButton.classList.remove("clicked");
			}

			function toggleDrawing() {
				deactivateAllTools();

				let geometrySelection = document.getElementById("geometry-selection");
				let drawButton = document.getElementById("draw-button");

				if (!geometrySelectionActivated) {
					updateInteractions();

					geometrySelection.style.display = "contents";
					drawButton.classList.add("clicked");
				} else {
					removeAllInteractions();
				}

				geometrySelectionActivated = !geometrySelectionActivated;
			}

			/*
			*
			*
			*    Measure distance
			*
			*
			*/
			function formattedLineLength(line) {
				var length = ol.sphere.getLength(line);
				var output;
				if (length > 100) {
					output = (Math.round(length / 1000 * 100) / 100) +
							' ' + 'km';
				} else {
					output = (Math.round(length * 100) / 100) +
							' ' + 'm';
				}
				return output;
			};

			map.on('click', displayFeatureInfo);

			function displayFeatureInfo(evt){
				if(anyToolActicated()) return;

			    //get pixel position of click event
			    var pixel = evt.pixel;
			    var features = [];
			    //loop through all features under this pixel coordinate
			    //and save them in array
			    map.forEachFeatureAtPixel(pixel, function(feature, layer) {
			        features.push(feature)
			    }, {
					hitTolerance: 10
				});
			
			    //the top most feature
			    var target = features[0];

				if (target) {
					console.log(formattedLineLength(target.getGeometry()));
				}
			}

			// TODO implement measuring: https://openlayers.org/en/latest/examples/measure.html
		</script>
	</body>
</html>
